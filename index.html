<!DOCTYPE html>
<html>
<head>
  <title>Verbrauchsrechner</title>
</head>
<body>
  <h1>Verbrauchsrechner</h1>
  
    <label for="verbrauch">Verbrauch (kWh):</label>
    <input type="number" id="verbrauch" step="any">
  
    <button onclick="berechneVerbrauch()">Berechnen</button>
    <p id="ergebnis">
	</p>

  <script>
    function berechneVerbrauch() {
      var verbrauch = parseFloat(document.getElementById("verbrauch").value);
      var preis;
      
      if (verbrauch <= 10000) {
        preis = verbrauch * 0.15;
      } else if (verbrauch <= 15000) {
        preis = 10000 * 0.15 + (verbrauch - 10000) * 0.12;
      } else {
        preis = 10000 * 0.15 + 5000 * 0.12 + (verbrauch - 15000) * 0.1;
      }
      
      document.getElementById("ergebnis").innerHTML = "Der Verbrauch betrÃ¤gt " + preis + " Euro.";
    }
  </script>
</body>
</html>
